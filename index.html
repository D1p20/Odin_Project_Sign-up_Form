<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"></link>
    <title>Signup</title>
</head>
<body>
    <div id="left">
        
        <div id="odin_logo_bg">
            <div id="odin_logo"></div>
            <div id="odin_logo_text">ODIN</div>
        </div>
   </div>

   <div id="right">
    <div id="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up now to get started.</p>
        <p>You <i>know</i> you want to</p>
    </div>
    <div id="frm">
        <h1>Let's do this!</h1>
        <form name="sign_up" action="#" method="post">
            
            <div class="form_row">
                <label for="firstname">FIRST NAME</label>
                <input id="firstname" type="text" value="" name="firstname">
    
                <label for="lastname">LAST NAME</label>
                <input id="lastname" type="text" value="" name="lastname">
            </div>

            <div class="form_row">
                <label for="email">EMAIL</label>
                <input id="email" type="text" value="" name="email">
    
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" type="number" value="" name="phone">
            </div>

            <div class="form_row">
                <label for="pw">PASSWORD</label>
                <input id="pw" type="password">
    
                <label for="cpw">CONFIRM PASSWORD</label>
                <input id="cpw" type="password">
            </div>
        </form>
    </div>
    <div id="submit_from">
        <input type="reset" value="CREATE ACCOUNT">
        <p>Already have an account? Log in</p>
    </div>
   </div>

    
</body>
</html>
